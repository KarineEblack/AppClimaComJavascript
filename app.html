<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ClimApp</title>
    </head>
    <body>
        <div class="main-container">
            <div class="container-top">
                <h1>Weather App</h1>
                <form action="" onsubmit="return false">
                    <input type="text" class="pesquisa"
                    placeholder="Pesquise por uma cidade">
                    <button type="submit" class="btn">Pesquisar</button>
                    <p class="error"></p>
                </form>
                <section>
                    <div class="container">
                        <div class="icon">
                            <img src="" class="weather-icon">
                        </div>
                        <div class="location">
                            <div class="city">São Paulo, BR</div>
                            <div class="date">Quarta-Feira, 19 Jan 2022</div>
                        </div>
                        <div class="current">
                            <div class="temp">Temp: 25 <span>°C</span></div>
                            <div class="weather">Weather: Ensolarado</div>
                            <div class="temp-range">Mín-Máx: 29°/37°</div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
 
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
